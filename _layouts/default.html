<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ page.title | default: "The Daily Benji" }}</title>
        <meta
            name="description"
            content="{{ page.description | default: 'Track your spending without the hassle. Daily email summaries of all your transactions.' }}"
        />

        <link
            rel="stylesheet"
            href="{{ '/assets/css/style.css' | relative_url }}"
        />
        <link
            rel="icon"
            href="{{ '/assets/images/benji-icon.png' | relative_url }}"
        />

        <!-- Optional: Add these for better compatibility -->
        <link
            rel="apple-touch-icon"
            href="{{ '/assets/images/benji-icon.png' | relative_url }}"
        />
        <meta name="theme-color" content="#000000" />
    </head>
    <body>
        <div class="container">
            {% include header.html %} {{ content }} {% include footer.html %}
        </div>
    </body>
</html>
